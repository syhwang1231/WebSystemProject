<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="main.css" type="text/css" rel="stylesheet">
<link href="myPage-editInfo.css" type="text/css" rel="stylesheet">
<title>WWH 마이페이지</title>
<meta name="author" content="황수연">
<meta name="discription" content="취향공유 웹사이트-마이페이지">
<meta name="keywords" content="취향, 일상, 공유">

<script>
window.onload = function(){
	localStorage.setItem("currentMyPage","showInfo");  // 디폴트로 보여주는 창은 내 정보 수정 창임
	checkLog();
}

// 로그인 상태인지 확인(버튼 innerHTML 바꾸기, 마이페이지 접속 제한)
function checkLog(){
	var currentLog = localStorage.getItem("login");
	if(currentLog == "true"){
		var logInButton = document.getElementById("logInButton");
		logInButton.innerHTML = "로그아웃";
		return;
	}
	else{
		var logInButton = document.getElementById("logInButton");
		logInButton.innerHTML = "로그인";
		alert("로그인 후 사용 가능합니다.");
		var newWin = window.open("/temp/login.html","_self");
	}
}

function showFrame(e){
	var iframe = document.getElementById("iframe");
	if(e.target.id == "editInfo"){
		iframe.src = "/temp/myPage-editInfo.html";
	}
	else if(e.target.id == "scrap")
		iframe.src = "#";
	else if(e.target.id == "myPost")
		iframe.src = "/temp/myPage-myPost.html";
}
</script>
</head>

<body>
<header>
    <h1><span><a href="main.html">WWH</a></span></h1>
    <nav>
	<ul>
		<li><a href="#"> 취미 </a></li>
		<li><a href="#"> 일상 </a></li>
		<li><a href="#"> 건의사항 </a></li>
		<li><a href="myPage.html"> 마이페이지 </a></li>
		<li style="font-size:22px; margin-top:5px;"><a href="login.html" id="logInButton"> 로그인 </a></li>
	</ul>
</nav>
</header>

<section>
	<h1 style="text-align:center;">마이 페이지</h1>
	<br>
	<input type="button" id="editInfo" class="select" value="내 정보 수정" onclick="showFrame(event)">  	
	<input type="button" id="scrap" class="select" value="즐겨찾기" onclick="showFrame(event)"> 
	<input type="button" id="myPost" class="select" value="내가 작성한 글" onclick="showFrame(event)"> 
	<br>
	<!-- default:내 정보 수정 -->
	<div style="text-align:center;">
	<iframe src="/temp/myPage-editInfo.html" id="iframe" width="1000px" height="280px" style="overflow:auto; border:1px solid black;">
	</iframe>
	</div>
</section>

</body>
</html>
